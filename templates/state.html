<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Bandit Beer Recommender</title>
        <link href="{{ css_url }}" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <div class="container text-center">
            <h3>Å·hat Beer Recommender</h3>
            <h4>State of the epsilon-Greedy Algorithm</h4>
            <h4>View blog post <a href="http://blog.yhathq.com">here</a></h5>


            <table class="table">
                <thead>
                    <tr>
                        <th>Arm</th>
                        <th>Name</th>
                        <th>Count</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                {% for arm in state.arms %}
                    <tr>
                        <td>{{ arm.number }}</td>
                        <td>{{ arm.name }}</td>
                        <td>{{ arm.count }}</td>
                        <td>{{ arm.value }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

            <p class="lead">Current epsilon: <code>{{ state.epsilon }}</code></p>
        </div>
        <script src="{{ jquery_url }}"></script>
        <script src="{{ highlight_url }}"></script>
        <script src="{{ beers_url }}"></script>
        <script src="{{ js_url }}"></script>
    </body>
</html>
